<!DOCTYPE html>
<html lang="ru">
	
	<head>
		<title>Course Work</title>
		<meta http-equiv="Content-type" content="text/html" charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
	</head>

	<body style="background-color: #999999; font-family: 'Raleway', sans-serif;">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-3" style="text-align: center;">
						<img src="https://utm.md/wp-content/uploads/2018/12/utm-logo.png" alt="UTM LOGO" height="90" width="123">
					</div>
					<div class="col-6" style="text-align: center;">
						<h2>Course Work</h2>
					</div>
					<div class="col-3" style="text-align: right;">
						<h6>Carpov Serghei</h6>
					</div>
				</div>
			</div>
		</header>

		<section class="about">

		</section>

		<section>
			<div class="container main">
				<div class="row pt-5">
					<div class="offset-2 col-6">
						<label for="exampleFormControlInput1" class="form-label">Введите строку, которую нужно зашифровать</label>
						<input id = "simpletext" type="text" class="form-control">
					</div>
					<div class="col-1">
						<label for="exampleFormControlInput1" class="form-label">Ключ</label>
						<input id = "key1" type="text" class="form-control">
					</div>
					<div class="col-2 mt-1">
						<label for="exampleFormControlInput1" class="form-check"></label>
						<button type="button" id = "buttoncode" class="btn btn-dark">Start</button>
					</div>
				</div>

				<div class="row pt-5">
					<div class="offset-2 col-6">
						<label for="exampleFormControlInput1" class="form-label">Зашифрованная строка. (Введите ключ и нажмите "Start для дешифровки")</label>
						<input id = "codetext" type="text" class="form-control">
					</div>
					<div class="col-1">
						<label for="exampleFormControlInput1" class="form-label">Key</label>
						<input id = "key2" type="text" class="form-control">
					</div>
					<div class="col-2 mt-1">
						<label for="exampleFormControlInput1" class="form-check"></label>
						<button type="button" id="buttondecode" class="btn btn-dark">Start</button>
					</div>
				</div>
				<div class="row mt-5">
					<div class="offset-2 col-7">
						<label for="exampleFormControlInput1" class="form-check">Дешифрованная строка:</label>
						<input id = "ans" type="text" class="form-control">
					</div>
				</div>
			</div>

		</section>
		<script src="js/script.js"></script>
	</body>

</html>
